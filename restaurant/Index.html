<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <header>
            <nav>
                <div class="img-box">
                    <img src="/assets/images/logo/ohmyfood.png" width="197" alt="Logo ohmyfood">
                </div>
                <div class="h-text">
                 <i class="fa-solid fa-location-dot"></i><p>Paris, Belleville</p>
                 </div>
            </nav>
        </header>
    </div>
    <div class="Main-title">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </div>
    <div class="Fonctionnement">
        <h2>Fonctionnement</h2>
        <div class="etapes">   
            <div class="etapes-name">
                <p class="numbers">1</p>
                <div class="etapes-text">
                 <i class="fa-solid fa-mobile-screen-button"></i><p>Choisissez un restaurant</p>
                </div>
            </div>
             <div class="etapes-name">
                <p class="numbers">1</p>
                <div class="etapes-text">
                 <i class="fa-solid fa-list-ul"></i><p>Composez votre menu</p>
                </div>
            </div>
             <div class="etapes-name">
                <p class="numbers">1</p>
                <div class="etapes-text">
                 <i class="fa-solid fa-store"></i><p>Choisissez un restaurant</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
